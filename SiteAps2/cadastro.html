<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro do Site</title>
    <link rel="stylesheet" href="./css/style.css"> 
</head>
<body>
    <div id="main-container">
        <h1>Cadastre-se para acessar o Sistema</h1>
        <form id="register-form">
           <div class="full-box"> 
                <label for="email">E-mail</label>
                <input type="email" name="email" id="email" placeholder="Digite seu e-mail" autocomplete="email" required>
            </div>
            <div class="half-box spacing"> 
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
            </div>
            <div>    
                <label for="itel">Telefone</label>
                <input type="tel" name="tel" id="itel" autocomplete="tel" pattern="\(\d{2}\)\d{4,5}-\d{4}" required>
            </div>    
            <div class="half-box spacing"> 
                <label for="password">Senha</label>
                <input type="password" name="password" id="password" placeholder="Digite sua senha">
            </div>
            <div class="half-box"> 
                <label for="passconfirmation">Confirmação de senha</label>
                <input type="password" name="passconfirmation" id="passconfirmation" placeholder="Confirme a sua senha">
            </div>
            <div class="full-box"> 
                <input type="checkbox"  name="agreement" id="agreement">
                <label for="agreement" id="agreement-label" >Eu li e aceito os <a href="#"> termos de uso </a></label>
            </div>    
            <div class="full-box"> 
                    <input type="submit" id="btn-submit" value="Regsitrar">
            </div>
            <p class="erro-validacion template"></p>
        </form>
    </div>
    <script src="./js/scripts.js"></script>
</body>
</html>
